<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Live</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      margin: 0;
      height: 100vh;
    }
    #editor, #preview {
      width: 50%;
      padding: 10px;
    }
    #editor {
      display: flex;
      flex-direction: column;
    }
    textarea {
      flex: 1;
      width: 100%;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="editor">
    <textarea id="html-code" placeholder="Digite o HTML aqui..."></textarea>
    <textarea id="css-code" placeholder="Digite o CSS aqui..."></textarea>
    <textarea id="js-code" placeholder="Digite o JavaScript aqui..."></textarea>
  </div>

  <div id="preview">
    <iframe id="output"></iframe>
  </div>

  <script>
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const jsCode = document.getElementById('js-code');
    const output = document.getElementById('output');

    function updatePreview() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;

      const previewContent = `${html} ${css} ${js}`;
      output.srcdoc = previewContent;
    }

    // Atualizar o preview em tempo real
    htmlCode.addEventListener('input', updatePreview);
    cssCode.addEventListener('input', updatePreview);
    jsCode.addEventListener('input', updatePreview);
  </script>

</body>
</html>
