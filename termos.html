<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos de Uso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Preto */
            color: #f5f5f5; /* Bege claro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove margem padrão */
            padding: 0; /* Remove preenchimento padrão */
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #f5f5f5; /* Bege claro */
            background-color: #333; /* Cinza escuro */
            text-decoration: none;
            border: 2px solid #c79a53; /* Dourado */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1.1rem; /* Aumenta um pouco o tamanho da fonte */
            width: 100%; /* Aumenta a largura do link */
            max-width: 300px; /* Limita a largura máxima */
            text-align: center; /* Centraliza o texto */
        }

        a:hover {
            background-color: #c79a53; /* Dourado no hover */
            color: #000000; /* Preto no hover */
        }

        h1 {
            color: #c79a53; /* Dourado */
            margin-bottom: 20px;
            font-size: 2rem; /* Aumenta o tamanho da fonte do título */
        }

        /* Responsividade */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Reduz o tamanho do título em telas pequenas */
            }

            a {
                font-size: 1rem; /* Reduz o tamanho da fonte dos links em telas pequenas */
                padding: 8px 15px; /* Ajusta o preenchimento dos links */
            }
        }
    </style>
</head>

<body>
    <h1>Termos de Uso</h1>
    <a href="termo-acessibilidade.pdf" target="_blank">Acessibilidade</a>
    <a href="termo-etnico-racial.pdf" target="_blank">Étnico Racial</a>
    <a href="termo-sustentabilidade.pdf" target="_blank">Sustentabilidade</a>
</body>

</html>
