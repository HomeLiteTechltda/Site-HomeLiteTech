<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Login</title>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }
    
    .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    
    form {
        margin-bottom: 30px;
    }
    
    label {
        font-weight: bold;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #218838;
    }
    
   </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Usuário:</label>
            <input type="text" id="loginUsername" name="loginUsername" required><br>

            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Função para salvar um usuário no localStorage
function salvarUsuario(usuario) {
    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
    usuarios.push(usuario);
    localStorage.setItem('usuarios', JSON.stringify(usuarios));
}

// Função para carregar os usuários do localStorage
function carregarUsuarios() {
    return JSON.parse(localStorage.getItem('usuarios')) || [];
}

// Função para verificar login de usuário
function verificarLogin(username, password) {
    let usuarios = carregarUsuarios();
    return usuarios.find(user => user.username === username && user.password === password);
}

// Função para cadastrar novo usuário
function cadastrarUsuario(username, email, password) {
    let usuarios = carregarUsuarios();
    let usuarioExistente = usuarios.find(user => user.username === username || user.email === email);

    if (usuarioExistente) {
        return false; // Usuário ou e-mail já cadastrados
    }

    let novoUsuario = {
        username: username,
        email: email,
        password: password
    };

    salvarUsuario(novoUsuario);
    return true; // Cadastro realizado com sucesso
}

// Captura o evento de cadastro
document.getElementById('cadastroForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let username = document.getElementById('username').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;

    // Validações básicas
    if (username.length < 3) {
        alert("O nome de usuário deve ter pelo menos 3 caracteres.");
        return;
    }

    if (password.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;
    }

    // Realiza o cadastro
    if (cadastrarUsuario(username, email, password)) {
        alert("Usuário cadastrado com sucesso!");
        document.getElementById('cadastroForm').reset();
    } else {
        alert("Erro: Usuário ou email já cadastrado.");
    }
});

// Captura o evento de login
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let username = document.getElementById('loginUsername').value;
    let password = document.getElementById('loginPassword').value;

    // Verifica o login
    if (verificarLogin(username, password)) {
        alert("Login realizado com sucesso!");
    } else {
        alert("Usuário ou senha incorretos.");
    }
});

    </script>
</body>
</html>
